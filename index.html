<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimage AI Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #0b0b11;
      color: #d0d8f0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    header {
      background: #13131d;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid rgba(100,100,255,0.1);
      box-shadow: 0 0 10px rgba(100,100,255,0.15);
    }

    header h1 {
      margin: 0;
      font-size: 1.4rem;
      color: #7bb0ff;
      text-transform: uppercase;
      letter-spacing: 0.1em;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
      background: #0b0b11;
      filter: drop-shadow(0 0 15px rgba(100,150,255,0.2));
    }

    footer {
      padding: 0.8rem;
      text-align: center;
      font-size: 0.8rem;
      color: #555;
      background: #10101a;
      border-top: 1px solid rgba(100,100,255,0.05);
    }

    .glass {
      backdrop-filter: blur(10px);
      background: rgba(255,255,255,0.03);
      border-radius: 12px;
      box-shadow: inset 0 0 15px rgba(100,150,255,0.1);
      padding: 0.5rem 1rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Ultimage AI Generator</h1>
    <div class="glass">Powered by Perchance</div>
  </header>
  <main>
    <iframe src="https://perchance.org/ai-text-to-image-generator"></iframe>
  </main>
  <footer>
    &copy; 2025 Ultimage | AI powered by <a href="https://perchance.org/" target="_blank" style="color:#7bb0ff;">Perchance</a>
  </footer>
</body>
</html>
